<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">     -->
    <title>Payment page</title>
</head>
<body>
    
    <div class="container">
        <!-- details section -->
        <div class="details-container">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="First name and last name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
                <label for="Phone">Phone number</label>
                <input type="number" id="Phone" placeholder="Enter Number">
                <label for="Address">Address</label>
                <input type="text" id="Address" placeholder="Enter Address">
                
                <div class="SelectLocation">
                    <div class="state">
                        <label for="State">select state:</label>
                        <select name="StateSelector" id="State">
                            <option value="" disabled selected hidden>state</option>
                            <option value="Imo state">Imo state</option>
                            <option value="Abia state">Abia state</option>
                            <option value="Enugu state">Enugu state</option>
                            <option value="Anambra state">Anambra state</option>
                            <option value="Ebonyi state">Ebonyi state</option>
                        </select>
                    </div>
                    
                    <div class="city">
                        <label for="city">City</label> 
                        <input type="text" id="city">
                    </div>  
                </div>  
            </form>  
            
        </div>
       
        <!-- payment section -->
        <div class="payment-container">
            <p>Please select your payment method:</p>
            <form action="">
                <div class="card-section">
                    <div class="card1">
                        <input type="radio" id="mscard" name="payment" value="image">
                        <div class="mscard-div">
                            <label for="mscard"><img src='images/master card logo.png' alt ='img'></label>
                        </div>
                    </div>
                    <div class="card2">
                        <input type="radio" id="visa" name="payment" value="image">
                        <div class="visa-div">
                            <label for="visa"><img src="images/visa logo.jpg" alt="img"></label>
                        </div>
                    </div>
                    
                    <div class="card3">
                        <input type="radio" id="paypal" name="payment" value="image">
                        <div class="paypal-div">
                            <label for="paypal"><img src="images/paypal logo.webp" alt="img"></label>
                        </div>   
                    </div>
        
                    <div class="card4">
                        <input type="radio" id="cash" name="payment" value="cash">
                        <div class="cash-div">
                            <label for="cash">CASH ON DELIVERY</label>
                        </div>
                    </div>
                </div>
               
    
                <div class="form-section">
                    <div class="card-front">
                        <label for="card-number">card number*</label>
                        <input type="number" id="card-number">
                        <label for="card-holder">Card holder*</label>
                        <input type="text" id="card-holder">
                    </div>
                    
                    <div class="card-back">
    
                        <label for="c-back">Expiry date*</label>
                        <select name="month-selector" id="month" >
                            <option value="" disabled selected hidden>Month</option >
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mch">Mar</option>
                            <option value="Apl">April</option>
                            <option value="May">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="Aug">Aug</option>
                            <option value="Sept">Sept</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
    
                        <select name="year-selector" id="year">
                            <option value="" disabled selected hidden>Year</option >
                            <option value="Imo state">22</option>
                            <option value="Imo state">23</option>
                            <option value="Imo state">24</option>
                            <option value="Imo state">25</option>
                            <option value="Imo state">26</option>
                        </select>
                        
                        <label for="cv"> CV:</label>
                        <input type="number" min="0">
                    </div>
                    
                </div>
    
                <input type="checkbox" class="save-datails"><span>save my details for future purcases</span>
                
                <div class="summary">
                    <div class="sum">
                        <p>Subtotal(2 items)</p> 
                        <p>$60,80</p>
                    </div>
                    <div class="delivery">
                        <p>Home delivery cost</p> 
                        <p>$5.5</p>
                    </div>
                </div>

                <div class="total">
                    <p><strong>TOTAL AMOUNT</strong></p>
                    <P>$60.80</P>
                </div>
               
                <button>CONFIRM DETAILS</button>
               
            </form>  
             

           
        </div>
    </div>
   
</body>
</html>
